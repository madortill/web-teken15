<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לומדת תקן 15</title>
    <!-- stylesheet links -->
    <link rel="stylesheet" type="text/css" href="index.css">
    <!-- javascript links -->
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <!-- opening -->
    <div class="homePage">
        <div class="header">
            <img class="wave blue" src="../assets/images/grapics/home-page/opening-wave.svg" alt="wave">
            <div class="title">תקן 15</div>
            <img class="topButton searchButton blue" src="../assets/images/grapics/home-page/search-button.svg" alt="searchButton">
            <img class="aboutButton" src="../assets/images/grapics/about/about-symbol.svg" alt="about-button">
        </div>
        <div class="mainDiv">
            <!-- search -->
            <div class="searchScren"></div>
            <img class="searchBoxHolder blue hidden" src="../assets/images/grapics/home-page/search-box.svg" alt="about-button">
            <input android:windowSoftInputMode="stateVisible" class="searchBox hidden" placeholder="חפשו תרופה באנגלית" name="name" lang="en-US" type="text" />
            <div class="dropDown"></div>
            <!-- about -->
            <div class="aboutPage hidden">
                <div class="aboutHeadline">אודות</div>
                <div class="sub-titles"> ראש מדור טי"ל</div>
                <div> רס"ן מיגל לויתן</div>
                <div class="sub-titles">ראש תחום מו"פ וחדשנות בלמידה</div>
                <div>סמ"ר גל גנסין</div>
                <div class="sub-titles">מפתחת לומדה</div>
                <div>רב"ט ניצן סלומון</div>
                <div class="sub-titles">מעצב UX & UI</div>
                <div>טוראי לוטם גרוס</div>
                <div class="sub-titles">מומחה תוכן</div>
                <div>---</div>
                <div class="sub-titles">גרסה</div>
                <div>2021</div>
                <div class="logos">
                    <img src="../assets/images/grapics/about/mador-till.svg"/>
                    <img src="../assets/images/grapics/about/bhd10.svg"/>
                </div>
            </div>
            <!-- home-page-button -->
            <div class="homePageButtons">
                <div class="buttonContainer">
                    <div class="mainPageButton">
                        <img class="mainPagePic" src="../assets/images/grapics/home-page/antiallergic-button.svg">
                        <div class="medHeadline">נוגדי אלרגיה ומדכאי תגובה חיסונית</div>
                    </div>
                </div>
                <div class="buttonContainer">
                    <div class="mainPageButton"><div class="medHeadline">אנטיביוטיקה</div><img class="mainPagePic picLeft" src="../assets/images/grapics/home-page/antibiotics-button.svg"></div>
                </div>
                <div class="buttonContainer">
                    <div class="mainPageButton"><img class="mainPagePic" src="../assets/images/grapics/home-page/breathing-symbol.svg"><div class="medHeadline">נשימה</div></div>
                </div>
                <div class="buttonContainer">
                    <div class="mainPageButton"><div class="medHeadline">מחלות כרוניות</div><img class="mainPagePic picLeft" src="../assets/images/grapics/home-page/chronic-diseases-button.svg"></div>
                </div>
                <div class="buttonContainer">
                    <div class="mainPageButton"><img class="mainPagePic" src="../assets/images/grapics/home-page/digestion-button.svg"><div class="medHeadline">עיכול</div></div>
                </div>
                <div class="buttonContainer">
                    <div class="mainPageButton"><div class="medHeadline">משככי כאבים</div><img class="mainPagePic picLeft" src="../assets/images/grapics/home-page/painkillers-button.svg"></div>
                </div>
                <div class="buttonContainer">
                    <div class="mainPageButton"><img class="mainPagePic" src="../assets/images/grapics/home-page/other-meds-button.svg"><div class="medHeadline">תרופות אחרות</div></div>
                </div>
               
            </div>
            <!-- med shelfs -->
            <!-- medicine id -->
            <div class="medicineId">
                <template class="withoutMechanism">
                    <div class="title"></div>
                    <img class="pic" src="" alt="תמונה של תרופה"/>
                    <div class="idNextToPic">
                        <div class="sub-titles">שם גנרי</div>
                        <div class="genericName"></div>
                        <div class="sub-titles">שם מסחרי</div>
                        <div class="content commercialName"></div>
                        <div class="sub-titles">התוויות</div>
                        <div class="content indication"></div>
                    </div>
                    <div class="sub-titles">התוויות נגד</div>
                    <div class="content contraindication"></div>
                    <div class="sub-titles">תופעות לוואי</div>
                    <div class="content sideEffect"></div>
                    <div class="sub-titles">הדרכות למטופל</div>
                    <div class="content patientGuidelines"></div>
                </template>
                <template class="withMechanism">
                    <div class="title"></div>
                    <img class="pic" src="" alt="תמונה של תרופה"/>
                    <div class="idNextToPic">
                        <div class="sub-titles">שם גנרי</div>
                        <div class="genericName"></div>
                        <div class="sub-titles">שם מסחרי</div>
                        <div class="content commercialName"></div>
                        <div class="sub-titles">התוויות</div>
                        <div class="content indication"></div>
                    </div>
                    <div class="sub-titles">התוויות נגד</div>
                    <div class="content contraindication"></div>
                    <div class="sub-titles">תופעות לוואי עיקריות</div>
                    <div class="content sideEffect"></div>
                    <div class="sub-titles">הדרכות למטופל</div>
                    <div class="content patientGuidelines"></div>
                    <div class="sub-titles">מנגנון פעולה</div>
                    <div class="content mechanismOfAction"></div>
                </template>
            </div>
        </div>
    </div>
    <!-- medicine sub devision -->

 
</body>
</html>
